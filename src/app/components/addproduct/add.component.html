<div class="container"> <div class=" text-center mt-5 ">
    <h1>Agregando un nuevo producto</h1>
</div>
<div class="row ">
    <div class="col-lg-7 mx-auto">
        <h3>Elija el tipo de producto a ingresar</h3>
        <select [(ngModel)]="opcionSeleccionado" (change)="capturar()">
            <option value="Productos Frescos">Productos Frescos</option>
            <option value="Otros Productos" selected>Otros Productos</option>
        </select>
        
        <!-- Prueba para ver la opción seleccionado -->
        <p [hidden]="opcionSeleccionado == '0'">Haz seleccionado la opción # {{ verSeleccion }}</p>
        <div class="card mt-2 mx-auto p-4 bg-light" *ngIf="verSeleccion == 'Productos Frescos'">
            <div class="card-body bg-light">
                <div class="container">
                    <form [formGroup]="addForm1" (ngSubmit)="onSubmit1()">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> 
                                        <label for="form_name">PLU</label> 
                                        <input formControlName="PLU" minlength="6" maxlength="6" id="form_name" type="text" name="name" class="form-control" placeholder="Ingrese el PLU" required="required" data-error="PLU es requerido"> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> 
                                        <label for="form_lastname">EAN</label> 
                                        <input formControlName="EAN" minlength="14" maxlength="14" id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingrese el EAN" required="required" data-error="EAN es requerido"> </div>
                                </div>                               
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> 
                                        <label for="form_email">PESO</label> 
                                        <input formControlName="peso" type="number" name="number" class="form-control" placeholder="Peso del producto" required="required" data-error="Peso es requerido"> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> 
                                        <label for="form_need">PRECIO</label> 
                                        <input formControlName="precio" type="number" name="surname" class="form-control" placeholder="Ingrese el precio" required="required" data-error="Precio es requerido"> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> 
                                        <label for="form_email">DESCRIPCION</label> 
                                        <input formControlName="descripcion" type="text" name="email" class="form-control" placeholder="Descripcion del producto" required="required" data-error="Descripcion es requerido"> </div>
                                        <div class="col-md-12"> 
                                            <input [disabled]="addForm1.invalid" type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Agregar Producto"> 
                                        </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /.8 -->
        <div class="card mt-2 mx-auto p-4 bg-light" *ngIf="verSeleccion == 'Otros Productos'">
            <div class="card-body bg-light">
                <div class="container">
                    <form  [formGroup]="addForm2" (ngSubmit)="onSubmit2()">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> 
                                        <label for="form_name">EAN</label> 
                                        <input formControlName="EAN2" minlength="14" maxlength="14" id="form_name" type="text" name="name" class="form-control" placeholder="Ingrese el EAN" required="required" data-error="EAN es requerido"> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> 
                                        <label for="form_lastname">TIPO</label> 
                                        <select formControlName="tipo2" [(ngModel)]="opcionSeleccionado2" (change)="capturar2()">
                                            <option value="MERCANCIAS">Mercancias</option>
                                            <option value="CUIDADO PERSONAL">Cuidado Personal</option>
                                            <option value="ABARROTES">Abarrotes</option>
                                        </select>     
                                    </div>
                                </div>                               
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> 
                                        <label for="form_email">CANTIDAD</label> 
                                        <input formControlName="cantidad2" type="number" name="number" class="form-control" placeholder="Peso del producto" required="required" data-error="Cantidad es requerido"> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> 
                                        <label for="form_need">PRECIO DE UNIDAD</label> 
                                        <input formControlName="precioUnidad2" type="number" name="surname" class="form-control" placeholder="Ingrese el precio" required="required" data-error="Precio Unidad es requerido"> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> 
                                        <label for="form_email">DESCRIPCION</label> 
                                        <input formControlName="descripcion2" type="text" name="text" class="form-control" placeholder="Descripcion del producto" required="required" data-error="Descripcion es requerido"> </div>
                                        <div class="col-md-12"> 
                                            <input [disabled]="addForm2.invalid" type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Agregar Producto"> </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /.8 -->
    </div> <!-- /.row-->
</div>
</div>
