<div class="container">
    <div class="row col-md-12 col-md-offset-2 custyle">
        <h2>Bitacora de Productos</h2>
    <table class="table table-striped custab" style="width: 100%;">
    <thead>
        <tr>
            <th>Accion</th>
            <th>Usuario</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Tabla Modificada</th>
        </tr>
    </thead>
            <tr *ngFor="let item of bitacoraProducts">
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
                <td>{{item[4]}}</td>
            </tr>
    </table>
    </div>
</div>
